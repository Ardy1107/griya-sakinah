name: Build Android APK

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk \
             android/app/build/outputs/apk/debug/griya-sakinah-v${{ steps.version.outputs.version }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: griya-sakinah-apk
          path: android/app/build/outputs/apk/debug/griya-sakinah-*.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Griya Sakinah v${{ steps.version.outputs.version }}
          files: android/app/build/outputs/apk/debug/griya-sakinah-*.apk
          body: |
            ðŸš€ Griya Sakinah Android App
            
            **Fitur:**
            - ðŸ“± Semua modul: Angsuran, Internet, Musholla, Spiritual
            - ðŸ”” Notifikasi harian SEFT & Dzikir
            - ðŸ”„ Sync otomatis dengan web
            
            **Install:**
            1. Download file APK di bawah
            2. Buka file di HP Android
            3. Izinkan install dari sumber tidak dikenal
            4. Install & buka app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
